apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nextjs-frontend
  template:
    metadata:
      labels:
        app: nextjs-frontend
    spec:
      containers:
        - name: nextjs-frontend
          image: your-docker-repo/nextjs-frontend:latest
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: nextjs-frontend
spec:
  selector:
    app: nextjs-frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
